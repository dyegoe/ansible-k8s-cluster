---
- name: Create .kube directory
  ansible.builtin.file:
    path: ~/.kube
    state: directory
    mode: '0700'

- name: Copy admin.conf to .kube directory
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    remote_src: true
    mode: '0600'

- name: Create local .kube directory
  ansible.builtin.file:
    path: ~/.kube
    state: directory
    mode: '0700'
  become: false
  delegate_to: localhost

- name: Copy admin.conf to local .kube directory
  ansible.builtin.fetch:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    flat: true
    mode: '0600'

- name: Add kubectl autocomplete to bashrc using lineinfile
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: "source <(kubectl completion bash)"
    create: true
    mode: '0600'
    insertafter: EOF
    state: present

- name: Add kubectl alias to bashrc using lineinfile
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: "alias k=kubectl"
    create: true
    mode: '0600'
    insertafter: EOF
    state: present

- name: Add kubectl alias autocomplete to bashrc using lineinfile
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: "complete -F __start_kubectl k"
    create: true
    mode: '0600'
    insertafter: EOF
    state: present
